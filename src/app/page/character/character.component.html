<br><br><br><br>
<div class="container">
  <div class="row flex-center">
    <div class="col-sm-12">
      <mdb-card>
        <mdb-card-header>Search</mdb-card-header>
        <mdb-card-body>
          <mdb-card-text>
            <div class="md-form form-sm">
              <mdb-icon fas icon="search" class="prefix"></mdb-icon>
              <input mdbInput (keyup)="searchCharacter()" [(ngModel)]="searchString" type="text" id="form1" class="form-control form-control-sm">
              <label for="form1" class="">Enter Search here</label>
            </div>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
  <div class="row pt-5 mt-3">
    <div class="col-lg-3 col-md-6 col-xs-6" *ngFor="let i of info">
      <mdb-card>
        <mdb-card-img src="{{i.images.image}}" alt="Image Error">
        </mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{i.name}}</h4>
          </mdb-card-title>
          <mdb-card-text>
            {{i.title}}
            <br>
            {{i.element}} <img src="{{i.elementIcon}}" width="50" height="50" class="rounded-circle" alt="">
          </mdb-card-text>
          <a href="/chardetails/{{i.name}}" mdbBtn color="primary" mdbWavesEffect>View More</a>
        </mdb-card-body>
      </mdb-card>
      <br>
    </div>
  </div>
</div>
