<div *ngIf="detailPage">
    <app-details [bannerName]="currentSelectedBanner" (ToggleDetail)="detailDisplay($event)"></app-details>
</div>

<div *ngIf="historyPage">
    <app-history (ToggleHistory)="historyDisplay($event)"></app-history>
</div>

<div *ngIf="bannerChangePage">
    <app-bannerchange (ToggleBannerChange)="ChangeBannerDisplay($event)"></app-bannerchange>
</div>
<section *ngIf="!wishTriggered && !resultDisplay && !detailPage && !historyPage && !bannerChangePage" class="view intro-video">
    <img src="assets/images/ui/background.png" class="w-100 h-100" alt="">
    <div class="mask rgba-gradient">
        <div class="full-bg-img">
            <br><br><br>
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <img *ngIf="!banner1" (click)="BannerToggle(1)" src="assets/images/ui/{{eventBanner.bannerIcon}}"
                            class="img-fluid" alt="">
                        <img *ngIf="banner1" (click)="BannerToggle(1)" src="assets/images/ui/{{eventBanner.selectedBannerIcon}}"
                            class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <img *ngIf="!banner2" (click)="BannerToggle(2)" src="assets/images/ui/weapon.png"
                            class="img-fluid" alt="">
                        <img *ngIf="banner2" (click)="BannerToggle(2)" src="assets/images/ui/weapon-selected.png"
                            class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-3">
                        <img *ngIf="!banner3" (click)="BannerToggle(3)" src="assets/images/ui/wanderlust.png"
                            class="img-fluid" alt="">
                        <img *ngIf="banner3" (click)="BannerToggle(3)" src="assets/images/ui/wanderlust-selected.png"
                            class="img-fluid" alt="">
                    </div>
                </div>
                <br>
                <div class="row flex-center">
                    <mdb-carousel [interval]="0" [animation]="'slide'">
                        <mdb-carousel-item>
                            <img class="d-block w-100" src="assets/images/banners/{{currentSelectedBanner}}.png"
                                alt="First slide">
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>
                <br>
                <div class="row" *ngIf="currentSelectedBanner === 'wanderlust-invocation'">
                    <div class="col-md-3">
                        <div class="dropdown" mdbDropdown [dropup]="true">
                            <button mdbDropdownToggle mdbBtn color="primary" class="dropdown-toggle waves-light"
                                type="button" mdbWavesEffect>
                                Options
                            </button>
                            <div class="dropdown-menu dropdown-primary">
                                <button class="dropdown-item" (click)="BannerDetails()">Banner Details</button>
                                <button class="dropdown-item" (click)="ViewBannerChange()">Change Banner</button>
                                <button class="dropdown-item" (click)="ViewHistory()">View History</button>
                            </div>
                        </div>
                    </div>
                    <div (click)="getBannerData(1)" class="col-md-3 offset-md-3">
                        <div class="view">
                            <img src="assets/images/ui/wish-button.png" class="w-100" height="90" alt="">
                            <div class="mask flex-center waves-effect waves-light">
                                <p class="black-text">Wish x1 <br> <img style="margin-left: 10px;"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/2/22/Item_Acquaint_Fate.png"
                                        height="40" width="40" alt=""></p>
                            </div>
                        </div>
                    </div>
                    <div (click)="getBannerData(10)" class="col-md-3">
                        <div class="view">
                            <img src="assets/images/ui/wish-button.png" class="w-100" height="90" alt="">
                            <div class="mask flex-center waves-effect waves-light">
                                <p class="black-text">Wish x10 <br> <img style="margin-left: 10px;"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/2/22/Item_Acquaint_Fate.png"
                                        height="40" width="40" alt=""></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="currentSelectedBanner !== 'wanderlust-invocation'">
                    <div class="col-md-3">
                        <div class="dropdown" mdbDropdown [dropup]="true">
                            <button mdbDropdownToggle mdbBtn color="primary" class="dropdown-toggle waves-light"
                                type="button" mdbWavesEffect>
                                Options
                            </button>
                            <div class="dropdown-menu dropdown-primary">
                                <button class="dropdown-item" (click)="BannerDetails()">Banner Details</button>
                                <button class="dropdown-item" (click)="ViewBannerChange()">Change Banner</button>
                                <button class="dropdown-item" (click)="ViewHistory()">View History</button>
                            </div>
                        </div>
                    </div>
                    <div (click)="getBannerData(1)" class="col-md-3 offset-md-3">
                        <div class="view">
                            <img src="assets/images/ui/wish-button.png" class="w-100" height="90" alt="">
                            <div class="mask flex-center waves-effect waves-light">
                                <p class="black-text">Wish x1 <br> <img style="margin-left: 10px;"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/1/1f/Item_Intertwined_Fate.png"
                                        height="40" width="40" alt=""></p>
                            </div>
                        </div>
                    </div>
                    <div (click)="getBannerData(10)" class="col-md-3">
                        <div class="view">
                            <img src="assets/images/ui/wish-button.png" class="w-100" height="90" alt="">
                            <div class="mask flex-center waves-effect waves-light">
                                <p class="black-text">Wish x10 <br> <img style="margin-left: 10px;"
                                        src="https://static.wikia.nocookie.net/gensin-impact/images/1/1f/Item_Intertwined_Fate.png"
                                        height="40" width="40" alt=""></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section *ngIf="wishTriggered" class="view intro-video">
    <video class="h-100 w-100" playsinline autoplay muted>
        <source src="assets/images/ui/{{videoFile}}" type="video/mp4">
    </video>
    <div class="mask rgba-gradient">
        <div class="full-bg-img">
        </div>
    </div>
</section>


<section *ngIf="resultDisplay" class="view intro-video">
    <img src="assets/images/ui/background.png" class="w-100 h-100" alt="">
    <div class="mask rgba-gradient">
        <div class="full-bg-img">
            <br><br><br>
            <div class="container">
                <div class="row">
                    <div (click)="BackToWish()" class="col-lg-1 offset-md-11">
                        <a>
                            <img src="assets/images/ui/closing-button.png" alt="">
                        </a>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div *ngFor="let x of tenRoll" class="col-lg-3">
                        <div *ngIf="x.rating == 3">
                            <div *ngIf="x.type === 'weapon'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="primary" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="hammer" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                            <div *ngIf="x.type === 'character'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="primary" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="user" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                        </div>
                        <div *ngIf="x.rating == 4">
                            <div *ngIf="x.type === 'weapon'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="secondary" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="hammer" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                            <div *ngIf="x.type === 'character'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="secondary" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="user" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                        </div>
                        <div *ngIf="x.rating == 5">
                            <div *ngIf="x.type === 'weapon'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="warning" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="hammer" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                            <div *ngIf="x.type === 'character'">
                                <mdb-card
                                    style="background-image: url('assets/images/{{x.type}}s/{{x.src}}'); background-size: cover;"
                                    class="card-image mb-3 mx-2">
                                    <div
                                        class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                                        <a mdbBtn color="warning" outline="true" class="waves-light" mdbWavesEffect>
                                            <mdb-icon fas icon="user" class="left"></mdb-icon>
                                            {{x.name}}
                                        </a>
                                    </div>
                                </mdb-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
